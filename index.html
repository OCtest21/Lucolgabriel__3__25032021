<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ohmyfood</title>
</head>
<body>
    <header>
        <div class="header_title">
            <img class="header_img" alt="Logos site" src="css/images/logo/ohmyfood@2x.svg">
        </div>

        <div class="header_location">
            <i class="fas fa-map-marker-alt"></i>
            <p class="header_localisation">Paris, Belleville</p>
        </div>

        <div class="search_restaurant">
            <div class="search_restaurant_title">
                <h2>Réservez le menu qui vous convient</h2>
            </div>
            
            <div class="search_restaurant_text">
                <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            </div>

            <a class="search_restaurant_text" href="#">Explorer nos restaurants</a>
        </div>
    </header>
</body>
</html>
