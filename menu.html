<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ohmyfood</title>
</head>

<html>
    <body>
        <header class="header__title">
            <a class="header_back-home" href="../index.html"><i class="fas fa-long-arrow-alt-left"></i></a>
            <img alt="ohmyfood logo" src="/css/images/logo/ohmyfood@2x.svg">
        </header>

        <img src="css/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" class="banniere-img">

        <section class="main-card">
            <div class="main-card__heading">
              <h2>À la française</h2>
              <i class="fas fa-heart"></i>
            </div>

            <div class="main-card-menu">
                <div class="menus">
                  <h4 class="menus__title">Entrées</h4>

                  <section class="menu-content">
                    <header class="menu-content__first">
                      <h5 class="menu-content__title">Tartare de poulpe acidulé</h5>
                      <p class="menu-content__description">Aux zestes d'orange</p>
                    </header>
                    <div class="menu-content__price">25€</div>
                    <div class="menu-content__confirmation">
                      <div class="menu-content__check-icon">
                        <i class="menu-content__icon fa-check fas"></i>
                      </div>
                    </div>
                  </section>
            
                  <section class="menu-content__second">
                    <header class="menu-content__header">
                      <h5 class="menu-content__title">Velouté de légumes d'antan</h5>
                      <p class="menu-content__description">Carotte, panais, topinambour</p>
                    </header>
                    <div class="menu-content__price">35€</div>
                    <div class="menu-content__confirmation">
                      <div class="menu-content__check-icon">
                        <i class="menu-content__icon fa-check fas"></i>
                      </div>
                    </div>
                  </section>
            
                  <section class="menu-content__third">
                    <header class="menu-content__header">
                      <h5 class="menu-content__title">Soupe à l'oignon</h5>
                      <p class="menu-content__description">Revisitée</p>
                    </header>
                    <div class="menu-content__price">20€</div>
                    <div class="menu-content__confirmation">
                      <div class="menu-content__check-icon">
                        <i class="menu-content__icon fa-check fas"></i>
                      </div>
                    </div>
                  </section>
              </div>
        </section>

        <footer>
            <h3>ohmyfood</h3>
            <ul>
                <li><i class="fas fa-utensils"></i><a href="#">Proposer un restaurant</a></li>
                <li><i class="fas fa-hands-helping"></i><a href="#">Devenir partenaire</a></li>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </footer>
    </body>
</html>
